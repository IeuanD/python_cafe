{% extends 'base.html' %}

{% block pageheading %}
Main Menu
{% endblock %}

{% block main %}
    <div class="products">
    {% for coffee in products %}
        <div class="product-box-heading">
            <h3>{{ coffee[0] }}</h3>
        </div>
        <div class="product-box-image">
            <img src="/static/images/{{ coffee[3] }}.jpg">
        </div>
        <div class="product-box-info">
            <p>{{ coffee[1] }}</p>
            <p>Size:{{ coffee[2] }}</p>
            <p>Price:{{ coffee[4] }}</p>

        </div>
        </div>
    {% endfor %}


{% endblock %}
